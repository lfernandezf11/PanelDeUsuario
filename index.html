<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" type="module" defer></script>
  <title>Forms</title>
</head>

<body>
  <main>

    <form name="login-form" id="login-view" class="view active" action="#" method="post">
      <h2>Iniciar Sesión</h2>
      <div class="inputContainer">
        <input type="text" id="user" name="text" placeholder="Usuario" required>
        <small class="noValid"></small>
      </div>
      <div class="inputContainer">
        <input type="password" id="password" name="password" placeholder="Contraseña" minlength="6" required>
        <small class="noValid"></small>
      </div>
      <div class="btnGroup">
      <button id="submitBtn" type="submit" class="notAvailable">Entrar</button>
      <button id="signInBtn" class="linklike">Registrarse</button>
      </div>
    </form>

    <form name="register-form" id="register-view" class="view active" action="#" method="post">
      <h2>Registro</h2>
      <div class="inputContainer">
        <input type="text" id="user" name="text" placeholder="Usuario" required>
        <small class="noValid"></small>
      </div>
      <div class="inputContainer">
        <input type="password" id="password" name="password" placeholder="Contraseña" minlength="6" required>
        <small class="noValid"></small>
      </div>
      <div class="inputContainer">
        <input type="tel" id="tlf" name="tlf" placeholder="Teléfono" length="9" required>
        <small class="noValid"></small>
      </div>
      <div class="inputContainer">
        <input type="number" id="pCode" name="pCode" placeholder="Código Postal" length="5" required>
        <small class="noValid"></small>
      </div>
      <div class="inputInline">
        <input type="checkbox" id="legalAge" name="legalAge" value="true">
        <label for="legalAge">Soy mayor de edad</label>
        <small class="noValid"></small>
      </div>
      <div class="inputInline">
        <input type="number" id="age" name="age" min="18" max="99" required>
        <small class="noValid"></small>
      </div>
      <div class="btnGroup">
      <button id="submitBtn" type="submit" class="notAvailable">Crear Cuenta</button>
      <button id="loginBtn" class="linklike">¿Ya tienes cuenta? Inicia sesión</button>
      </div>
    </form>

    <section id="panel-view" class="view active">
  <h2>Bienvenido, <span id="username">elias</span></h2>

  <div class="btnGroup">
    <button id="toggleThemeBtn" type="button">Cambiar tema</button>
    <button id="logoutBtn" type="button">Cerrar sesión</button>
  </div>
</section>
  </main>
</body>

</html>
